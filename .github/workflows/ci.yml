name: Run Selected Notebook - ${{ inputs.notebook_path }}
on:
  workflow_dispatch:
    inputs:
      notebook_path:
        description: "Select the notebook to execute (relative path)"
        required: true
        default: "notebooks/data_quality_checks.ipynb"  # Default notebook path
        type: choice
        options:
          - "notebooks/data_quality_checks.ipynb"
          - "notebooks/etl_validation.ipynb"
          - "notebooks/sql_integrity.ipynb"

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install papermill

      - name: Enable Notebook Logging
        run: |
          echo "Preparing to execute notebook..."
          echo "Input Notebook: ${{ inputs.notebook_path }}"
          echo "Output Notebook: notebooks/$(basename ${{ inputs.notebook_path }} .ipynb)_executed.ipynb"

      - name: Execute Notebook
        run: |
          source venv/bin/activate
          papermill "${{ inputs.notebook_path }}" "notebooks/$(basename ${{ inputs.notebook_path }} .ipynb)_executed.ipynb"

      - name: Verify Execution Logs
        run: |
          echo "Notebook execution completed. Verifying logs..."
          cat "notebooks/$(basename ${{ inputs.notebook_path }} .ipynb)_executed.ipynb"