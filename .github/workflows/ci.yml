name: Run Selected Notebook

on:
  workflow_dispatch:
    inputs:
      notebook_path:
        description: "Select the notebook to execute (relative path)"
        required: true
        default: "notebooks/data_quality_checks.ipynb"
        type: choice
        options:
          - "notebooks/data_quality_checks.ipynb"
          - "notebooks/etl_validation.ipynb"
          - "notebooks/sql_integrity.ipynb"

jobs:
  run-notebook:
    name: Run ${{ github.event.inputs.notebook_path }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install papermill

      - name: Execute Notebook
        run: |
          source venv/bin/activate
          output_path="${{ github.event.inputs.notebook_path }}"
          output_path="${output_path%.ipynb}_executed.ipynb"
          echo "Executing ${{ github.event.inputs.notebook_path }}..."
          papermill "${{ github.event.inputs.notebook_path }}" "$output_path"